<!DOCTYPE html>
<html lang="en-US"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="04.css">
</head>
    <main>
	    <h1>Form input</h1>
	    <form method="get">
		    <div id="formmessage"></div>
		    <label for="name">Name:</label>
		    <input type="text" id="name" name="name" required placeholder="Your name" />
		    <label for="email">Email address:</label>
		    <input type="email" id="email" name="email" required />
            <label for="r">Rate the Service [ <span id="rating"></span> ]:</label>
            <div class="rangecontainer">
                <input type="range" min="1" max="5" id="r" name="r" list="five" required="required">
                <div class="ratinglabels">
                    <span class="ratevalue">1</span>
                    <span class="ratevalue">2</span>
                    <span class="ratevalue">3</span>
                    <span class="ratevalue">4</span>
                    <span class="ratevalue">5</span>
            </div>
            </div>
		    <label for="username">Username (at least five characters and at most 12 characters and that at least one of the characters is not alpha-numeric):</label>
		    <input type="username" id="username" name="username" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" title="username"><br><br>

            <label for="password">Password: </label>
		    <input type="text" id="password" name="password" />

            <label for="re-enterpassword">Re-enter Password:</label>
		    <input type="text" id="re-enterpassword" name="re-enterpassword" />


            <button id="btnSubmit" type="submit">Send Message</button>

	    </form>
    </main>
</html>
